<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>
<body>
    <header class="header-conteiner">
        <H1>Seja Bem-vindo</H1>

        <div class="lk">
            <a href="../index.html">Voltar para a Home</a>
        </div>
    </header>
    <main class="login-conteiner">
        <form action="">
            <fieldset class="field">
                 <div class="input">
                     <label for="nome">Nome de usu√°rio*</label>
                     <input type="text" id="nome" placeholder="Digite o seu nome..." required>
                </div>

                <div class="input">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" placeholder="Digite o seu e-mail..." required>
                </div>

                <div class="input">
                    <label for="senha">Senha*</label>
                    <input type="password" id="senha" placeholder="Digite sua senha..." required maxlength="10" minlength="6">
                </div>
            </fieldset>
            <button>Finalizar cadastro</button>
        </form>
    </main>
</body>
</html>
